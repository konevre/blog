{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<link href="{% static 'blogs/styles.css' %}" rel="stylesheet" />
  <section>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>New Post</h1>
              <p class="text-h3 mb-4 mt-3" >Create a new post at <strong>konevreblog.com</strong></p>
            </div>
          </div>
          <div class="row align-items-center">
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy}}
              <div class="row justify-content-start mb-5">
                <div class="col">
                  <button class="btn btn-primary mt-3">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
