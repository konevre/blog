{% load static %}
{% load crispy_forms_tags %}
<link href="{% static 'blogs/styles.css' %}" rel="stylesheet" />
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://static.tildacdn.com/tild6561-3733-4265-b833-656636313465/2.png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST">
            {% csrf_token %}
            <div class="form-outline mb-2">
                {{ form.non_field_errors }}
                <div class="fieldWrapper">
                    {{ form.username.errors }}
                    <label for="{{ form.username.id_for_label }}"></label>
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="fieldWrapper">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}"></label>
                    {{ form.password|as_crispy_field }}
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <!-- <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div> -->
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <!-- BUTTON -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'registration' %}"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
